    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #666;
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: #000;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
      text-align: center;
    }

    .globe-wrapper {
      width: 260px;
      height: 260px;
      margin: 0 auto 2rem;
      perspective: 1000px;
    }

    .globe {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 25s linear infinite;
    }

    @keyframes spin {
      from { transform: rotateX(10deg) rotateZ(23.5deg) rotateY(0deg); }
      to   { transform: rotateX(10deg) rotateZ(23.5deg) rotateY(360deg); }
    }

    .latitude, .meridian {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-sizing: border-box;
      transform-style: preserve-3d;
    }

    .latitude {
      border: 2px solid #007bff;
      opacity: 0.5;
      transform: rotateX(var(--angle));
    }

    .meridian {
      border: 1px solid #007bff;
      opacity: 0.2;
      transform: rotateY(var(--angle));
      background: linear-gradient(to top, transparent, #e77d11, transparent);
    }

    .contact-button {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 5px;
    }

    .contact-button:hover {
      background: #005ec4;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #666;
    }

    @media (max-width: 600px) {
      footer {
        display: none;
      }
    }
  </style>
</head>
